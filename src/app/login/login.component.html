<!-- Background -->
<div class="background"></div>

<!-- Login Card -->
<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card glass-card p-4" style="width: 350px;">

    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            [(ngModel)]="name"
            name="email"
            required
            pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
            #emailRef="ngModel"
          >
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        </div>
        <div class="text-danger small" *ngIf="emailRef.invalid && emailRef.touched">
          * Valid Gmail address is required (e.g., yourname@gmail.com)
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            [(ngModel)]="password"
            name="password"
            required
            #passRef="ngModel"
          >
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        </div>
        <div class="text-danger small" *ngIf="passRef.invalid && passRef.touched">
          * Password is required
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="small">Forgot Password</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>

      <p class="mt-3 text-center small">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>
</div>
